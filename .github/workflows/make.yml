name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[no-build]')"

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: Source
      run: make
    # do not use v2: https://github.com/actions/upload-artifact/issues/76
    - name: Upload mailbundles
      uses: actions/upload-artifact@v1
      with:
        name: Free-GPGMail_mailbundles
        path: Source/bundles/
