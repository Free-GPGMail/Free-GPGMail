name: Build

on:
  push:
    branches: [master, buildnumber]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[no-build]')"

    steps:
      - uses: actions/checkout@v2
      - name: Set bundle version
        working-directory: Source
        run: |
          git status
          gitd="$(git describe --tags) ($(git branch --show-current))"
          echo $gitd
          for plist in GPGMail_?/Resources/Info.plist; do
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $gitd" $plist
          done
      - name: Make
        working-directory: Source
        run: make
      - name: Debug
        run: |
          git status
          cat Source/GPGMail_4/Resources/Info.plist
      - name: Upload mailbundles
        # do not use v2: https://github.com/actions/upload-artifact/issues/76
        uses: actions/upload-artifact@v1
        with:
          name: Free-GPGMail_mailbundles
          path: Source/bundles/
